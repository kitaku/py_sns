{% extends 'sns/layout.html' %}

{% block title %}Post{% endblock %}

{% block header %}
<h1>Post</h1>
<p class="caption">※メッセージを投稿</p>
{% if messages %}
<ul class="mesasges">
  {% for message in messages %}
  <li {% if message.tags %} class="{{message.tags}}" {% endif %}></li>
  {% endfor %}
</ul>
{% endif %}
{% endblock %}

{% block content %}
<form class="" action="{% url 'post' %}" method="post">
  {% csrf_token %}
  <table>
    {{form.as_table}}
    <tr>
      <td></td>
      <td><button type="button" name="button">Post!</button></td>
    </tr>
  </table>
</form>
{% endblock %}
