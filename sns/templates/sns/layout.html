{% load static %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'sns/style.css' %}">

    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <div class="ui main container">

      <div class="header">
        <div class="ui large borderless fixed fluid menu column">
          <a class="header item" href="{% url 'index' %}">Twitter</a>
          <div class="right item">
            <a class="ui button" >Log in</a>
            <a class="ui button" >Sign Up</a>
            <a href="#" class="ui button">sign out</a>
          </div>
        </div>
        {% block header %}
        {% endblock %}
      </div>
      <div class="content">
        {% block content %}
        {%  endblock%}
      </div>
      <div class="footer">
      </div>
    </div>
  </body>
</html>
