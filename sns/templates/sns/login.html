{% load static %}
<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- レンダリングを最新に指定 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 拡大を禁止 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Login</title>
    <!-- Semantic UI を読み込む -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
   <link rel="stylesheet" type="text/css" href="{% static 'sns/css/style.css' %}">
  </head>

  <body >
    <div class="ui main container">
      <div class="segments">
        <h2 class="ui center aligned icon header">
          <i class="user circle icon"></i>
            Login to your SNS account
        </h2>
        <form class="ui large form" method="post">
          {% csrf_token %}
          {{ form.errors }}
          <div class="ui stacked segment">
            <div class="field">
                <div class = "ui left icon input">
                    <i class="user icon"></i>
                    <input type="username" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
                </div>
            </div>
            <div class="field">
              <div class = "ui left icon input">
                  <i class="lock icon"></i>
                  <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
              </div>
            </div>
            <!-- <div class = "ui fluid large teal submit button">Sign in</div> -->
            <button class = "ui huge teal fluid button" type="submit">
                Sign in
            </button>
          </div>
        </form>
        <button class="ui huge red fluid button"classtype="button" name="button" onclick="location.href= '{% url 'signup' %}' ">新規作成</button>
      </div>
    </div>
  </body>
</html>
